<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATF Showcase - Art-Tech Fuzion</title>
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%230B5FFF'/%3E%3Ctext x='50' y='55' text-anchor='middle' fill='white' font-size='24' font-weight='bold'%3EATF%3C/text%3E%3C/svg%3E" alt="ATF Logo" class="logo-img">
                </div>
                <h1 class="site-title">ATF-SHOWCASE</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="search" class="filter-label">Search</label>
                        <input 
                            type="text" 
                            id="search" 
                            class="filter-input" 
                            placeholder="Search websites..."
                            autocomplete="off"
                        >
                    </div>
                    
                    <div class="filter-group">
                        <label for="dateFilter" class="filter-label">Date Range</label>
                        <input 
                            type="date" 
                            id="dateFilter" 
                            class="filter-input"
                        >
                    </div>
                    
                    <div class="filter-group">
                        <label for="categoryFilter" class="filter-label">Category</label>
                        <select id="categoryFilter" class="filter-input">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <button id="clearFilters" class="btn btn-secondary">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Loading amazing websites...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <h3>No websites found</h3>
                <p>Try adjusting your filters or search terms</p>
            </div>

            <!-- Cards Grid -->
            <section id="cardsGrid" class="cards-grid">
                <!-- Cards will be dynamically inserted here -->
            </section>

            <!-- Pagination -->
            <div id="pagination" class="pagination">
                <!-- Pagination will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Owned by Art-Tech Fuzion · Design by Art-Tech Fuzion</p>
        </div>
    </footer>

    <!-- Admin Login Button -->
    <button id="adminLoginBtn" class="admin-login-btn" title="Admin Login">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
    </button>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Login</h2>
                <button id="closeLoginModal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </div>
                </form>
                <div class="login-footer">
                    <a href="#" id="backToShowcase">← Back to Showcase</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="detailTitle">Website Details</h2>
                <button id="closeDetailModal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-content">
                    <img id="detailImage" src="" alt="" class="detail-image">
                    <div class="detail-info">
                        <div class="detail-meta">
                            <span id="detailCategory" class="category-badge"></span>
                            <span id="detailDate" class="detail-date"></span>
                        </div>
                        <p id="detailDescription" class="detail-description"></p>
                        <a id="detailUrl" href="" target="_blank" class="btn btn-primary">
                            Visit Website
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15,3 21,3 21,9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/Card.js"></script>
    <script src="js/components/Modal.js"></script>
    <script src="js/components/Pagination.js"></script>
    <script src="js/components/Filters.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
